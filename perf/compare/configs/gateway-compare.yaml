listeners:
  - id: "http-main"
    address: ":8080"
    protocol: "http"
    http:
      read_timeout: 30s
      write_timeout: 30s
      idle_timeout: 120s

registry:
  type: "memory"
  memory:
    api_enabled: false

logging:
  level: "warn"
  format: "json"

admin:
  enabled: true
  port: 8081

authentication:
  api_key:
    enabled: true
    header: "X-API-Key"
    keys:
      - key: "bench-test-key"
        client_id: "bench-client"
        name: "Benchmark Test Client"

routes:
  - id: "simple"
    path: "/simple"
    path_prefix: true
    backends:
      - url: "http://compare-backend"

  - id: "auth"
    path: "/auth"
    path_prefix: true
    backends:
      - url: "http://compare-backend"
    auth:
      required: true

  - id: "ratelimit"
    path: "/ratelimit"
    path_prefix: true
    backends:
      - url: "http://compare-backend"
    rate_limit:
      requests_per_second: 10000
      burst: 1000
