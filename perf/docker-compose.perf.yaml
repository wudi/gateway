services:
  # Gateway built from project root
  gateway:
    build:
      context: ..
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-}
    image: ghcr.io/wudi/gateway:${VERSION:-dev}
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
    volumes:
      - ./configs/gateway-perf.yaml:/app/configs/gateway.yaml:ro
    depends_on:
      perf-backend1:
        condition: service_healthy
      perf-backend2:
        condition: service_healthy
    networks:
      - perf-network

  # Perf backend 1
  perf-backend1:
    image: nginx:alpine
    volumes:
      - ./nginx/perf-backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - perf-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Perf backend 2
  perf-backend2:
    image: nginx:alpine
    volumes:
      - ./nginx/perf-backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - perf-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v3.2.0
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
      - "--storage.tsdb.retention.time=1h"
    networks:
      - perf-network
    profiles:
      - monitoring

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:11.5.2
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - perf-network
    profiles:
      - monitoring

  # k6 load testing (run on-demand)
  k6:
    image: grafana/k6:0.56.0
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
    volumes:
      - ./k6:/scripts:ro
      - ./results:/results
    networks:
      - perf-network
    profiles:
      - k6

networks:
  perf-network:
    driver: bridge
