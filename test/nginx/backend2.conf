server {
    listen 80;
    server_name localhost;

    location /health {
        return 200 '{"status":"ok","backend":"backend2"}';
        add_header Content-Type application/json;
    }

    location / {
        return 200 '{"message":"Hello from backend2","path":"$request_uri","method":"$request_method"}';
        add_header Content-Type application/json;
    }
}
