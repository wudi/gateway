{{- if .Values.controller.baseConfig }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gateway.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
data:
  base-config.yaml: |
    {{- .Values.controller.baseConfig | nindent 4 }}
{{- end }}
